<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Markdown Blog</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <!-- 引入 marked.js 库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: 'Segoe Print', '等线', 'Comic Sans MS', 'Courier', Arial, sans-serif;
            background: url("assets/pic/R0007660.JPG") no-repeat center center fixed;
            background-size: cover;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .blog-header {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.5);
            border-bottom: 5px solid #D6659F;
        }

        .blog-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
        }

        #post-list {
            width: 25%;
            margin-right: 20px;
            border-right: 2px solid #D6659F;
            padding-right: 20px;
        }

        #post-list a {
            display: block;
            font-size: 1.2em;
            color: #64002B;
            text-decoration: none;
            margin-bottom: 10px;
            transition: color 0.3s;
        }

        #post-list a:hover {
            color: #FF0066;
        }

        .month-title {
            font-size: 1.5em;
            margin: 15px 0;
            color: #D6659F;
        }

        #content {
            width: 70%;
            padding-left: 20px;
        }

        hr {
            border: 1px solid #D6659F;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="blog-header">
        <h1 id="blogTitle">My Blog</h1> <!-- 给标题添加一个 ID -->
    </div>

    <div class="blog-container">
        <div id="post-list">
            <!-- 文章列表将动态加载到这里 -->
        </div>
        <div id="content">
            <h2 class="colorText">Select a post to read.</h2>
        </div>
    </div>

    <script>
        // 加载 posts.json 并生成文章列表
        async function loadPosts() {
            try {
                const response = await fetch('posts.json');
                if (!response.ok) throw new Error('Failed to load post list');
                const posts = await response.json();
                
                const postListDiv = document.getElementById('post-list');
                postListDiv.innerHTML = "";  // 清空列表

                // 按年份和月份对文章进行分组
                const groupedPosts = {};
                posts.forEach(post => {
                    const [year, month] = post.date.split("-");
                    if (!groupedPosts[year]) {
                        groupedPosts[year] = {};
                    }
                    if (!groupedPosts[year][month]) {
                        groupedPosts[year][month] = [];
                    }
                    groupedPosts[year][month].push(post);
                });

                // 按年份和月份生成文章列表
                for (const year in groupedPosts) {
                    for (const month in groupedPosts[year]) {
                        const monthTitle = document.createElement('div');
                        monthTitle.className = 'month-title';
                        monthTitle.textContent = `${year}-${month}`;
                        postListDiv.appendChild(monthTitle);

                        groupedPosts[year][month].forEach(post => {
                            const postLink = document.createElement('a');
                            postLink.href = "javascript:void(0)";
                            postLink.textContent = post.title;
                            postLink.onclick = () => loadMarkdown(post.file, post.title); // 传递标题和文件名
                            postListDiv.appendChild(postLink);
                        });
                    }
                }
            } catch (error) {
                console.error(error);
                document.getElementById('post-list').innerHTML = "Error loading posts.";
            }
        }

        // 加载并渲染 Markdown 文件内容
        async function loadMarkdown(file, title) {
            try {
                console.log("Loading file:", file); // 确认文件路径
                const response = await fetch(file);
                if (!response.ok) throw new Error('Failed to load markdown file');
                
                const markdown = await response.text();
                console.log("Markdown content:", markdown); // 检查 Markdown 文件内容是否正确加载
                
                // 使用 marked.parse 来解析 Markdown 内容
                const htmlContent = marked.parse(markdown);
                console.log("Converted HTML content:", htmlContent); // 检查是否成功转换为 HTML
                
                document.getElementById('content').innerHTML = htmlContent;
                
                // 更新标题
                document.getElementById('blogTitle').textContent = title;
            } catch (error) {
                console.error(error);
                document.getElementById('content').innerHTML = "Error loading content.";
            }
        }

        // 页面加载时调用
        loadPosts();
    </script>
</body>
</html>
