<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
	<link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC&display=swap" rel="stylesheet">
    <link href="//cdn.jsdelivr.net/npm/lxgw-wenkai-webfont@1.1.0/style.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Sans MS', 'PingFang SC', 'Microsoft YaHei', '霞鹜文楷', sans-serif;
            background: url("assets/pic/bg.png") no-repeat center center fixed;
            background-size: cover;
            overflow-x: hidden;
            color: MediumVioletRed;
            margin: 0;

        }
        /* 容器样式 */
        .note-container {
            column-count: auto;
            column-width: 400px;
            column-gap: 30px;
            padding-left: 150px;
            padding-right: 150px;
            padding-top: 50px;
            padding-bottom: 50px;
            margin: 0 auto;
            max-width: 1800px;
        }
        
        /* 基础便签样式 */
        .note {
            break-inside: avoid;
            margin-bottom: 20px;
            background-color: #fff7f7;
            border: 2px solid #ffcccc;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            position: relative;
        }
        
        /* 带图片的便签样式 - 更宽松的布局 */
        .note-with-image {
            width: fit-content;
            margin: 0 auto 30px auto;
            max-width: 800px;  /* 图片便签可以很宽 */
        }
        
        /* 纯文本便签样式 - 保持窄一些的宽度 */
        .note-text-only {
            width: 300px;      /* 固定文本便签宽度 */
            margin: 0 auto 20px auto;
        }
        
        /* 便签内容样式 */
        .note-content {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        /* 图片样式 */
        .note img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            object-fit: contain;
        }
        
        /* 标题样式 */
        .note h3 {
            font-size: 1.1em;
            margin: 0;
            color: maroon;
            font-family:  'Comic Sans MS', 'PingFang SC', sans-serif;
        }
        
        /* 日期样式 */
        .note .date {
            font-size: 0.8em;
            color: #888;
        }
        
        /* 文本内容样式 */
        .note p {
            margin: 0;
            line-height: 1.8;    /* 增加行高提高可读性 */
            color: rgb(155, 26, 107);
            font-size: 1em;      /* 适中的字体大小 */
            font-family: 'Comic Sans MS',  '霞鹜文楷', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        /* 修改选择器，使其更具体 */
        body > .note-container > .note::before {
            content: '';
            position: absolute;
            top: -15px;          /* 调整位置使所有胶带对齐 */
            left: -25px;
            width: 80px;         /* 统一宽度 */
            height: 50px;        /* 统一高度 */
            background-size: 80px 50px;  /* 确保背景图片大小固定 */
            background-repeat: no-repeat;
            z-index: 1;
            display: block;
            pointer-events: none;
            transform: rotate(var(--tape-rotation, -20deg));
            opacity: 0.8;
        }
        
        body > .note-container > .note[data-tape="tape1"]::before {
            background-image: url('assets/img/tape1.png');
        }
        
        body > .note-container > .note[data-tape="tape2"]::before {
            background-image: url('assets/img/tape2.png');
        }
        
        body > .note-container > .note[data-tape="tape3"]::before {
            background-image: url('assets/img/tape3.png');
        }
        
        </style>
</head>

<body>

    <!-- 背景和标题 -->
    <div class="profile">
        <a href="index.html"  class="colorHead"><img src="assets/img/title.png" alt="alt" width="400" height="200" /></a>
    </div>
    <div >
	        <h3 class="slogan" style="transform: translate(-200px,-150px);">My Precious</h3> 
    </div>
    <h2 class="line">
        <img src="assets/img/hearts-pink-hearts.gif" alt="line" />
    </h2>
    <div class="note-container" id="noteContainer">
        <!-- JavaScript 会加载并插入笔记内容 -->
    </div>

    <!-- 页脚 -->
    <div class="footer">
        <p class="colorText">
			Made by Ashe (Arashi) with ♥ © 2024. All Rights Surrendered. 
			<br><a href="index.html"><img src="assets/img/ashe-button.gif" alt="alt"></a>
        </p>
    </div>

    <script>
async function loadNotes() {
    const response = await fetch('notes.json');
    const notes = await response.json();

    const container = document.getElementById('noteContainer');
    container.innerHTML = '';

    notes.forEach(note => {
        const noteDiv = document.createElement('div');
        noteDiv.className = 'note';

        // 添加随机胶带装饰
        const tapeNumber = Math.floor(Math.random() * 3) + 1;
        const rotation = -35 - Math.random() * 10; // 随机旋转角度
        
        noteDiv.setAttribute('data-tape', `tape${tapeNumber}`);
        noteDiv.style.setProperty('--tape-rotation', `${rotation}deg`);

        // 添加调试信息
        console.log('Note div:', noteDiv);
        console.log('data-tape attribute:', noteDiv.getAttribute('data-tape'));
        
        // 检查计算样式
        setTimeout(() => {
            const computedStyle = window.getComputedStyle(noteDiv, '::before');
            console.log('Before element background-image:', computedStyle.backgroundImage);
        }, 100);

        // 创建内容容器
        const contentDiv = document.createElement('div');
        contentDiv.className = 'note-content';
        
        // 添加标题和日期
        contentDiv.innerHTML = `
            <h3>${note.title}</h3>
            <div class="date">${note.date}</div>
        `;

        // 如果有图片，创建图片容器
        if (note.image) {
            noteDiv.classList.add('note-with-image');
            const img = document.createElement('img');
            img.src = note.image;
            img.alt = note.title;
            
            img.onload = function() {
                const aspectRatio = img.naturalWidth / img.naturalHeight;
                const maxWidth = Math.min(700, img.naturalWidth);
                const scaledHeight = maxWidth / aspectRatio;
                
                img.style.width = `${maxWidth}px`;
                img.style.height = `${scaledHeight}px`;
            };
            
            contentDiv.appendChild(img);
        } else {
            // 纯文本便签保持较窄的宽度
            noteDiv.classList.add('note-text-only');
        }

        // 添加文本内容
        if (note.content) {
            const textP = document.createElement('p');
            textP.textContent = note.content;
            contentDiv.appendChild(textP);
        }

        noteDiv.appendChild(contentDiv);
        container.appendChild(noteDiv);
    });
}

loadNotes();
    </script>
</body>
</html>
